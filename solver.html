<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Math Solver</title>
</head>
<body>
<input id="question" type="text" placeholder="Enter question" style="width:300px">
<button onclick="solve()">Solve</button>
<span id="answer" style="font-size:1.5em;"></span>

<script>
function solve() {
    let q = document.getElementById('question').value.trim();

    // Remove trailing '=' or '?'
    q = q.replace(/[=?]/g, '').trim();

    // Normalize newlines and spaces
    q = q.replace(/\n+/g, ' ').trim();

    // Replace division symbols with '/'
    q = q.replace(/[รท:]/g, '/');

    // Handle vertical fraction like "-6 -2"
    if (/^-?\d+(\.\d+)?\s-?\d+(\.\d+)?$/.test(q)) {
        let [top, bottom] = q.split(/\s+/);
        document.getElementById('answer').innerText = Number(top) / Number(bottom);
        return;
    }

    // Otherwise, evaluate inline arithmetic
    try {
        document.getElementById('answer').innerText = eval(q);
    } catch {
        document.getElementById('answer').innerText = "ERR";
    }
}
</script>
</body>
</html>
